<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="heading">Rock, Paper, Scissors!</div>
  <div class="wrapper">
    <div class="score">Computer 0 - 0 Player</div>
    <div class="result">Choose a choice below to start the game.</div>
    <div id="container">
      <!-- <button id="rockBtn">Rock</button>
      <button id="paperBtn">Paper</button>
      <button id="scissorsBtn">Scissors</button> -->
      <input type="image" src="images/rocks.png" name="rock" alt="rock" class="imgBtn" id="rockBtn">
      <input type="image" src="images/paper.png" name="paper" alt="Paper" class="imgBtn" id="paperBtn">
      <input type="image" src="images/scissors.png" name="scissors" alt="scissors" class="imgBtn" id="scissorsBtn">
    </div>
  </div>
</body>
</html>
