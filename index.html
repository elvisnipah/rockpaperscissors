<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //the function computerPlay() generates a random number between 1 and 3, and returns it as the input from the computer
        function computerPlay() {
            let selection = Math.floor(Math.random() * 3) + 1;
            let compChoice = "";
            if(selection == 1){
                return compChoice = "scissors";
            }
            else if(selection == 2) {
                return compChoice = "rock";
            }
            else if(selection == 3) {
                return compChoice = "paper";
            }
            else {
                return undefined;
            }
            }

        
        // initialize the individual score variables
        let playerScore = 0;
        let computerScore = 0;

        //This function evaluates the strings inside of playerSelection and computerSelection, and compares them to find the winner, while also adding points to the winner's score.
        let playRound = (playerSelection, computerSelection) => {
            if (playerSelection == computerSelection && computerSelection) {
                    return result = `Player played ${playerSelection} and Computer played ${computerSelection}. Draw! Player and Computer had the same selection`;
                }
            else if ((playerSelection == "rock" && computerSelection == "scissors") || (playerSelection == "scissors" && computerSelection == "paper") || (playerSelection == "paper" && computerSelection == "rock")) {
                    playerScore += 1;
                    return result = `Player played ${playerSelection} and Computer played ${computerSelection}. Player wins!`;
                }
            else if ((computerSelection == "paper" && playerSelection == "rock") || (computerSelection == "scissors" && playerSelection == "paper") || (computerSelection == "rock" && playerSelection == "scissors")) {
                    computerScore += 1;
                    return result = `Player played ${playerSelection} and Computer played ${computerSelection}. Computer wins!`;
                }
            else {
                return result = "Error";
            }
        };

        //This game function creates a loop that allows for 5 rounds to be played. It accepts the user input and computer input, then inserts them into the playRound() function and displays it.
        let game = () => {
            for (let i = 0; i < 5; i++) {
                let playerSelection = window.prompt("Type Rock, Paper, or Scissors");
                playerSelection = playerSelection.toLowerCase();
                let computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
        }

        game();
        
        //Log the individual scores to the console, and determines who the final winner is.
        console.log(`The computer's score is ${computerScore}`);
        console.log(`The player's score is ${playerScore}`);
        if (playerScore > computerScore) {
              console.log("The player wins")
            }
        else if (computerScore > playerScore) {
                console.log("The computer wins");
            }
        else if (computerScore == playerScore) {
                console.log("The game ended in a draw");
            }
            
    </script>
</body>
